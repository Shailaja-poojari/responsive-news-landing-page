<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News Landing Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-900 font-sans">

  <header class="bg-blue-600 text-white p-4">
    <h1 class="text-2xl font-bold">The Daily Times</h1>
  </header>

  <main class="p-4 grid gap-6 md:grid-cols-3">
    <article class="md:col-span-2">
      <h2 class="text-xl font-semibold mb-2">Top Story</h2>
      <p class="text-gray-700">Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>
    </article>

    <aside class="bg-gray-100 p-4 rounded">
      <h3 class="font-semibold mb-2">Sidebar News</h3>
      <ul class="list-disc list-inside">
        <li>Breaking: Market News</li>
        <li>Politics: New Reforms</li>
        <li>Tech: AI Updates</li>
      </ul>
    </aside>
  </main>

  <footer class="bg-blue-600 text-white p-4 text-center">
    &copy; 2025 The Daily Times. All rights reserved.
  </footer>

</body>
</html>
